{% extends 'app/base.html' %}
{% load static %}
{% block contenido %}

<div class="container-fluid">
    <div class="row">
    {% for aux in listaDigimon %}
        <div class="col" style="width: 100%; margin: 5px 5px;">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src={{ aux.img }} alt="">
                <div class="card-body">
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Nombre: {{ aux.name }}</li>
                    <li class="list-group-item">Marca: {{ aux.level }}</li>
                </ul>
            </div>
        </div>
    {% endfor %}
    </div>
</div>
{% endblock %}
